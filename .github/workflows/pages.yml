name: Deploy Opename to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "17 * * * *"   # hourly-ish sync

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Pull docs from MeritRank (optional; harmless if absent)
      - name: Checkout MeritRank
        uses: actions/checkout@v4
        with:
          repository: rickballard/MeritRank
          path: _meritrank

      - name: Sync docs from MeritRank/docs/site -> Opename/docs
        run: |
          mkdir -p docs
          if [ -d "_meritrank/docs/site" ]; then
            rsync -av --delete "_meritrank/docs/site/" "docs/"
          else
            echo "No _meritrank/docs/site to sync; skipping."
          fi

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
