<!doctype html><html lang="en"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Evidence stream — Opename</title>
<link rel="stylesheet" href="/assets/style.css">
<body>
<header>
  <nav>
    <a class='brand' href='/'>Opename</a>
    <a href='/reptag/'>RepTag</a>
    <a href='/scripttag/'>ScripTag</a>
    <a href='/meritrank/'>MeritRank</a>
    <a href='/submit.html'>Submit</a>
    <a href='/evidence.html'>Evidence</a>
    <a href='/docs/'>Docs</a>
  </nav>
</header>
<main>
  <h1>Evidence stream</h1>
  <div class="card" id="list">Loading…</div>
</main>
<footer>
  <div>© 09/19/2025 00:48:18.Year Opename · <a href='/privacy.html'>Privacy</a> · <a href='/terms.html'>Terms</a> · <a href='https://github.com/rickballard/opename-ops'>Ops</a></div>
</footer>
<script>
(async function(){
  const box = document.getElementById('list');
  try {
    const r = await fetch('https://api.github.com/repos/rickballard/MeritRank/issues?labels=evidence&state=open&per_page=50');
    if (!r.ok) throw new Error('GitHub API error: ' + r.status);
    const issues = await r.json();
    if (!issues.length) { box.textContent = 'No evidence issues yet.'; return; }
    box.innerHTML = issues.map(i => {
      const created = new Date(i.created_at).toLocaleString();
      return `<div style="margin:10px 0">
        <a href="${i.html_url}"><strong>#${i.number}</strong> ${i.title}</a>
        <div style="color:#9aa4ae">${created} • by ${i.user?.login}</div>
        <div>${(i.body||'').slice(0,280).replace(/[<>&]/g,s=>({'<':'&lt;','>':'&gt;','&':'&amp;'}[s]))}${(i.body||'').length>280?'…':''}</div>
      </div>`;
    }).join('');
  } catch (e) {
    box.textContent = e.message;
  }
})();
</script>
</body></html>
